<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite un numero para la suma"));

        var num1 = parseInt(prompt("Digite un numero para la suma"));

        var suma = num + num1;

        var mul = parseInt(prompt("Digite un numero para la Multiplicasion"));

        var mul1 = parseInt(prompt("Digite un numero para la Multiplicasion"));

        var mult = mul * mul1;

        document.write(suma + "<br>" + mult);

       

    </script>
    
</body>
</html>
