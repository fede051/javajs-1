<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 11</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Ingrese un dato"));
        
        var res = prompt("Cuenta");
        
        var num1 = parseInt(prompt("Ingrese un dato"));
        

        var suma = num + num1 ;

        var resta = num - num1 ; 

        var div = num / num1 ; 

        var mult = num * num1 ; 

        
        if(res == "+"){
            alert(suma);
        }
        else if (res == "-"){
            alert(resta);
        }
        else if (res == "/"){
            alert(div);
        }
        else if ( res == "*"){
            alert(mult);
        }
        else { 
            alert("No se que quieres decir");
        }













    </script>
    
</body>
</html>
