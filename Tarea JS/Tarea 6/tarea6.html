<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 6</title>
</head>
<body>
    <script>
        var nombre = prompt("Digite su nombre") .toLocaleLowerCase();
        var apellido = prompt("Digite su apellido") .toLocaleUpperCase();
        var edad = parseInt(prompt("Digite su edad")) ;

        document.write ("Su nombre es " + nombre + "<br>" 
                        + "Su apellido es " + apellido + "<br>"
                        + "Su edad es " + edad );
        





    </script>
    
</body>
</html>
